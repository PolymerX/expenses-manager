<!-- TODO: howtocomponents for accessibilty -->
<div id="wrapper" class="Wrapper">
  <input
    id="nme"
    filled$=[[_isFilled]]
    type$="[[type]]"
    name$="[[name]]"
    class="FloatingLabel"
    required autocomplete="off"
    min$="[[min]]"
    step$="[[step]]"
    max$="[[max]]"
    value="{{value::input}}" />
  <label for="nme">
    <span>[[label]]</span>
  </label>
</div>
